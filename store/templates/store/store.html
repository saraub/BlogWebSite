{% extends 'store/main.html' %}
{% load static %}
{% block content %}




<div style="text-align: center; color: gray;">

    <h2 style=" font-size: 120px;">DASH BOARD</h2>

    {% for blog in blogposts %}
    
    <div class="box">


        <div >
            {{blog.name}} 
            <img class="icon" src="{{blog.user.customer.image.url}}" >
        </div>
          
        <div>
            {{blog.content}}
        </div>
       
        
            
        
        <div class="date">
            {{blog.date_created}}
        </div>

    </div>
        {% endfor %}

    
   


</div>



{% endblock %}
